<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => { // cada um dos wm-folder vai receber uma função chamada folder
        folder.onclick = function (e) { // onde ao clicar, função folder recebe outra função que
            const ul = folder.nextElementSibling // criou a constante ul, que quando a função folder for executada vai mostrar o próximo elemento
            const d = ul.style.display // criou a const d que muda a visilibidade de ul (proximos elementos)
            ul.style.display = d === 'none' ? 'block' : 'none' // e atribuiu a visibilidade a alternancia entre none e block
        }
    })
</script>
