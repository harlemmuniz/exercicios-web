<style>
    nav .interesses option {
        text-decoration: none;
        border: 1px solid #ccc;
    }
</style>
<h1>Formulário</h1>
<form method="POST">
    <!-- action vai direcionar para o link informado, e informou o metodo "POST", que envia as requisições na página pro servidor-->
    <input type="hidden" name="id" value="4">
    <input type="text" name="name">
    <!-- Inseriu um input normal que será inserido um texo, e o nomeou como "name"-->
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="tipo" value="admin"> Admin
        <!-- tipo de input radio, é a opção bolinha, seleciona apenas um ou outro-->
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
        <!-- Check box -->
    </div>

    <select name="estado"> <!--Lista suspensa-->
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="mg">Minas Gerais</option>
    </select>

    <nav class="interesses">
        <select name="interesses" multiple size="7"> <!-- Lista de múltiplas seleções -->
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>
    </nav>
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <!-- Para enviar a requisição criou um botão "Incluir" -->
    <button formaction="http://localhost:3003/usuarios/4">Alterar</button>
</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }
    
    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
