<h1>Tags não visuais</h1>

<!--
Tags semânticas...

section - agrupamento temático de conteúdo
article - conteúdo auto-contido (conteúdo especifico com começo meio e fim)
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupamentos de links de navegação
aside - de lado (ex. sidebar); relacionado com o conteúdo em volta (adendo)
details - exibe detalhes que podem ser exibidos ou escondidos

As famosas...

div - divisão ou seção
span - usado para agrupar elementos inline

-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div { /* customizou todos os divs */
        display:inline;
    }

    span { /* customizou todos os spans */
        display: block; /* cria um bloco (sua própria linha) */ 
    }

    .diferente { /* classe diferente dentro de span customizada */
        font-weight: bold;
        font-size: 30px;
        color: chocolate
    }
</style>
