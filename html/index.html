    </nav>
    <section id="conteudo"></section> <!-- Aqui irá mostrar o conteúdo do link em texto ao clicar-->
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
    // Função faz basicamente quando clicar nos link, mostra o conteúdo que seria mostrado na mesma página, ao invés de abrir um novo link
        document.querySelectorAll('[wm-nav]').forEach(link => { // vai associnar a cada um dos links a função abaixo 'a' na linha 14, 15
            const conteudo = document.getElementById('conteudo') // obteve o conteudo através do getElementById

            link.onclick = function (e) { // quando clicar no link vai executar uma função que
                e.preventDefault() // vai prevenir o comportamento padrão de clicar em um link que seria abrir o link (vai permanecer na página)
                fetch(link.getAttribute('wm-nav')) // gerou uma requisição AJAX em cima do atributo href, que da o link da página 'a' da linha 14, 15
                    .then(resp => resp.text()) // em seguida chama a função then, que da uma resposta, que chama uma função resp que vai retornar o texto que há naquele link
                    .then(html => conteudo.innerHTML = html) // html vai innerHTML altera o conteúdo de um elemento com o conteúdo tratado como HTML (vai pegar o conteudo dentro do HTML e jogar)
            }
        })
    </script>
</body>
