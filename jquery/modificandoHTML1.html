<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID!</div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // conteudo 2
        const elementos = [
            $('<li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]
        const lista = $('<ul><li>Sorverte</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista)

        // conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
            .append('<h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>123</h1>') // HTML substitui o conteúdo interpretando html
        $('#conteudo3').text('<h1>123</h1>') // text substitui o conteúdo sem interpretar html

        // alterando todos
        $('div[id]').html('<strong>Todos!</strong>') // vai selecionar apenas divs que tem id (1, 2, 3)
    </script>
</body>
