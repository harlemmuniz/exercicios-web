<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        // apenas leitura (.attributes)
        console.log(lista.attributes)
        console.log(lista.attributes[0]) // acessando o atributo da lista pelo indice
        console.log(lista.attributes.id) // acessando o atributo pelo parametro conhecido
        console.log(lista.attributes[1])
        console.log(lista.attributes.destino) // acessando o atributo pelo parametro criado
        console.log(lista.getAttribute('destino')) // acessando apenas o valor do atributo
        console.log(lista.attributes[2]) 
        console.log(lista.attributes['data-urgencia'])
        // lista.attributes.destino = 'casa' // não altera o destino

    </script>
</body>

</html>
