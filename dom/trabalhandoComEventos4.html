<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #04</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
                <option value="pt-br">Português (Brasil)</option>
                <option value="en-us">Inglês (Americano)</option>
            </select>
        <button wm-submit>Pesquisar</button>
    </form>
    <script>
        const submit = document.querySelector('[wm-submit]') // a constante sumit seleciona o elemento [wm-submit]
        submit.onclick = function(event) { // atribuiu uma função ao clicar no submit
            e.preventDefault() // impediu o comportamento padrão de fazer a pesquisa
        }

        const form = event.target.parentNode // a constante form é o elemento parente em que será clicado
        const formData = new FormData(form) // constante formData cria um novo formulário que recebe os elementos acima

        formData.append('ajax', true)
        console.log(formData.get('q')) // mostrou o que havia no elemento q
        console.log(formData.has('hl')) // mostrou se havia o elemento hl

        for (let dado of formData) { // para cada variavel dado em formData
            console.log(dado) // mostra os dados
        }
    </script>
</body>
