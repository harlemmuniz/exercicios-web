<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add('destaque')

        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))    

        selecionar('div')

        deselecionar('div')
        selecionar('.ultimo')

        deselecionar('.terceiro.ultimo')
        selecionar('#primeiro') /* selecionar o elemento da id primeiro */
        deselecionar('*')

        selecionar(':not(#primeiro') /* selecionar todos menos a id primeiro */
        deselecionar('*')

        selecionar(':nth-child(1)') /* selecionar o primeiro filho de algu√©m */

        deselecionar('*')
        selecionar('div:nth-of-type(1)') /* selecionar o primeiro elemento do tipo div */

        selecionar('[wb-attrib]') /* selecionar um atributo */
    </script>
</body>
</html>
