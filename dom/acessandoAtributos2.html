<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino=escritório]')
        console.log('------ Elemento UL ------')
        console.log('childNodes', lista.childNodes)
        console.log('id', lista.id)
        console.log('destino', lista.destino) /* personalizada não da pra acessar */
        console.log('destino com getAttribute', lista.getAttribute('destino')) /* com getAttribute da */
        console.log('hasAttribute', lista.hasAttribute('destino'))
        lista.setAttribute('destino', 'empresa') /* alterar um atributo existente */
        lista.setAttribute('status', 'aberto') /* se não existe, adiciona */
        lista.removeAttribute('destino') /* remove um atributo */
        console.log(lista.dataset)
        console.log(lista.dataset.urgencia)
        lista.dataset.urgencia = 4
        console.log(lista.getAttribute('data-urgencia'))

        // cuidado com label
        const label = document.querySelector('label')
        console.log(label.for) // não da pra acessar pois o for é reservado
        console.log(label.htmlFor) // aí sim da
        console.log(label.getAttribute('for'))
    </script>
</body>

</html>
